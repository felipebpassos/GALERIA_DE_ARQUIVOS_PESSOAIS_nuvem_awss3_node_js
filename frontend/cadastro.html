<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mt-5">Cadastro</h2>
        <form id="registerForm" action="#">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
        </form>
        <p class="text-center mt-3"><a href="login.html">Já tem uma conta? Faça login</a></p>
      </div>
    </div>
  </div>
  <script src="conexao.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await register(username, password);
        if (response.success) {
          alert('Cadastro realizado com sucesso! Você pode fazer login agora.');
          window.location.href = 'login.html';
        } else {
          alert('Erro ao tentar fazer o cadastro: ' + response.message);
        }
      } catch (error) {
        alert('Erro ao tentar fazer o cadastro. Por favor, tente novamente.');
        console.error('Erro:', error);
      }
    });
  </script>
</body>
</html>
